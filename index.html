<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعار مهم: تم نقل الموقع</title>
    <style>
        /* --- تصميم أساسي للصفحة --- */
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* --- الصندوق الرئيسي للمحتوى --- */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        /* --- عنوان الإشعار --- */
        h1 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        /* --- نص الفقرات --- */
        p {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        /* --- تصميم الزر --- */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* تأثير بسيط عند المرور بالفأرة */
        }
    </style>
    <!-- يمكنك إضافة خط جوجل لتحسين المظهر (اختياري) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>إشعار هام: لقد انتقلنا!</h1>
        <p>
            أهلاً بك زائرنا الكريم، نود إعلامك بأن هذا الموقع قد تم إيقافه.
            <br>
            لتوفير تجربة أفضل وأكثر استقرارًا لكم، قمنا بنقل جميع خدماتنا ووظائف الموقع إلى منصة جديدة ومُحسّنة.
        </p>
        <p>
            يرجى الضغط على الزر أدناه للتوجه إلى موقعنا الجديد ومتابعة استخدام خدماتنا.
        </p>
        
        <!-- ========================================================== -->
        <!--  !! مهم: غيّر الرابط التالي إلى رابط موقعك الجديد !!  -->
        <!-- ========================================================== -->
        <a href="https://ffprofil.netlify.app/" class="button">الانتقال إلى الموقع الجديد</a>
    </div>

</body>
</html>
